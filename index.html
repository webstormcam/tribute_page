<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inio Asano Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <div id="top-section" >
            <h1 id="title">Inio Asano</h1>
            <p>Creator of Good Night Pun Pun and Dead Dead Demons</p>
        </div>
        <figure id="img-div">
            <img id="image" src="imgs/Inio_1.jpg" alt="">
            <figcaption id="img-caption">Inio Asano showing off his collection of notes in his work office.</figcaption>
        </figure>
        <div id="middle-section">
            <h2>Here's a time line of Asano's life:</h2>
            <ul id="tribute-info">
                <li>1914 - Born in Cresco, Iowa</li>
            </ul>
        </div>
        <p>If you have time, you should read more about him on his <a target="_blank" id="tribute-link" href="https://www.pokemon.com/us">Wikipedia Page</a>.</p>
    </main>
</body>
</html>
